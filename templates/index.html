<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apartment Dataset Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow p-4 rounded-4">
            <h2 class="text-center mb-4">Apartment Data Form</h2>

            <form action="{{ url_for('predict')}}" method="post">
                <div class="row">
                    <!-- Date -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Year of Publication</label>
                        <input type="number" class="form-control" name="year" required>
                    </div>
                    <!-- Latitude -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Latitude (geo_lat)</label>
                        <input type="number" step="0.000001" class="form-control" name="geo_lat" required>
                    </div>
                </div>

                <div class="row">
                    <!-- Longitude -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Longitude (geo_lon)</label>
                        <input type="number" step="0.000001" class="form-control" name="geo_lon" required>
                    </div>
                    <!-- Region -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Region (Russia)</label>
                        <input type="number" class="form-control" name="region" min="1" max="85" required>
                    </div>
                </div>

                <div class="row">
                    <!-- Building Type -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Building Type</label>
                        <select class="form-select" name="building_type" required>
                            <option value="">Select...</option>
                            <option value="0">0 - Other</option>
                            <option value="1">1 - Panel</option>
                            <option value="2">2 - Monolithic</option>
                            <option value="3">3 - Brick</option>
                            <option value="4">4 - Blocky</option>
                            <option value="5">5 - Wooden</option>
                        </select>
                    </div>
                    <!-- Object Type -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Apartment Type (Object Type)</label>
                        <select class="form-select" name="object_type" required>
                            <option value="">Select...</option>
                            <option value="1">1 - Secondary Market</option>
                            <option value="2">2 - New Building</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <!-- Floor -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Floor (level)</label>
                        <input type="number" class="form-control" name="level" required>
                    </div>

                    <!-- Storeys -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Total Floors (levels)</label>
                        <input type="number" class="form-control" name="levels" required>
                    </div>
                </div>

                <!-- Rooms -->
                <div class="mb-3">
                    <label class="form-label">Number of Rooms</label>
                    <input type="number" class="form-control" name="rooms"  required>
                </div>

                <div class="row">
                    <!-- Total Area -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Total Area (m²)</label>
                        <input type="number" step="0.1" class="form-control" name="area" required>
                    </div>

                    <!-- Kitchen Area -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Kitchen Area (m²)</label>
                        <input type="number" step="0.1" class="form-control" name="kitchen_area" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Predict</button>
            </form>

            <h3 class="mt-4 text-center">{{ prediction_text }}</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
